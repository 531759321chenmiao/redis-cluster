apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: kube-system
spec:
  serviceName: "redis"
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:5
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: data
          mountPath: /data
          #        - name: script
          #          mountPath: /script/launch.sh
          #          subPath: launch.sh
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
              #        command:
              #        - sh
              #        - -c
              #        - |
              #          if [ "${HOSTNAME}" == "redis-0" ]; then
              #            redis-server --requirepass ${REDIS_PASSWORD}
              #          else
              #            redis-server --slaveof redis-0.redis 6379 --masterauth ${REDIS_PASSWORD} --requirepass ${REDIS_PASSWORD}
              #          fi
      volumes:
      - name: script
        configMap:
          name: redis-config
          defaultMode: 0777
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
